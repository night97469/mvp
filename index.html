  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    #popupModal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center; align-items: center;
      padding: 20px;
    }
    #popupContent {
      position: relative;
      max-width: 600px;
      max-height: 70vh;
      width: 90%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    #eventDescription {
      padding: 30px;
      max-height: 60vh;
      overflow-y: auto;
      line-height: 1.6;
      font-size: 16px;
    }
    #popupHeader {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      margin: 0;
    }
    #popupClose {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      z-index: 10001;
      background: rgba(255,255,255,0.2);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    h1 { text-align: center; margin: 10px 0; color: #333; }
    #eventTitle { margin: 0 0 15px 0; font-size: 24px; }
  </style>
